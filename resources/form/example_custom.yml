formname: "Custom Example Form"
command: "customexample"
styleform: "custom"

permission: "jgform.command.customexample"
content:
  - type: "input"
    text: "Enter your name:"
    placeholder: "Name"
    command: ["console", "say Hello, {input}"]
  - type: "toggle"
    text: "Enable feature?"
    image:
      type: "url"
      data: "https://example.com/enable.png"
  - type: "slider"
    text: "Choose a number"
    min: 1
    max: 10
    image:
      type: "path"
      data: "textures/items/diamond.png"
